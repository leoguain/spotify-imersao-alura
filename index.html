<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <!--Seção do menu nav -->
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="">
            <img src="./assets/icons/logo-spotify.png" alt="logo do spotify" />
          </a>
        </div>
        <div>
          <ul>
            <li>
              <a href="">
                <span class="fa fa-home"></span>
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!--Seção da biblioteca -->
      <div class="sidebar__library">
        <div class="library__header">
          <button class="header__button">
            <span class="fa fas fa-book"></span>
            <span>Sua Biblioteca</span>
          </button>
          <span class="fa fa-plus header__button"></span>
        </div>
        <div class="playlist__container">
          <div class="box__container">
            <span class="box__title">Crie sua primeira playlist</span>
            <span class="box__subtitle">É fácil, vamos te ajudar.</span>
            <button class="playlist__button">
              <span>Criar playlist</span>
            </button>
          </div>
          <div class="box__container">
            <span class="box__title">Que tal seguir um podcast novo?</span>
            <span class="box__subtitle"
              >Avisaremos você sobre novos episódios.</span
            >
            <button class="playlist__button">
              <span>Explore podcasts</span>
            </button>
          </div>
        </div>
      </div>

      <!--Seção de links -->
      <div class="sidebar__links">
        <a class="link__cookies" href="">Legal</a>
        <a class="link__cookies" href="">Centro de Privacidade</a>
        <a class="link__cookies" href="">Política de Privacidade</a>
        <a class="link__cookies" href="">Cookies</a>
        <a class="link__cookies" href="">Sobre anúncios</a>
        <a class="link__cookies" href="">Acessibilidade</a>
        <a class="link__cookies" href="">Notice at Collection</a>
        <a class="link__cookies" href="">Your Privacy Choices</a>
        <a class="main__link" href="">Cookies</a>
      </div>

      <!--Seção do seletor de linguagem -->
      <div class="sidebar__language__selector">
        <button class="languages__button">
          <span class="fa fa-globe"></span>
          <span>Português do Brasil</span>
        </button>
      </div>
    </div>
  </body>
</html>
